<!doctype html>
<html>
<head>
	<title>Layers</title>
	<style>
		.a{
			position: absolute;
			border: solid;
			width: 100px;
			height:100px;
			background-color:red ;
			z-index: 2;
		}
		.b{
			position: absolute;
			top: 50px;
			left: 50px;
			border: solid;
			width: 100px;
			height: 100px;
			background-color:green ;
			z-index: 3;
		}
		.c{
			position: absolute;
			top: 100px;
			left: 100px;
			border: solid;
			width: 100px;
			height: 100px;
			background-color:blue;
			z-index:4 ;
		}
	</style>
</head>
<body>
	<div class="a">
		<p>
		Shiva	
		</p>
	</div>
	<div class="b">
		<p>
		Rohith	
		</p>
	</div>
	<div class="c">
		<p>
		Jyoshna	
		</p>
	</div>
</body>
</html>
